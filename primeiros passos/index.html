<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Iniciativa Vingadores</title>
</head>
<body>
    <div class="topo">
        <div class="topointerno">
            <div class="logomarca">
                <img src="logo.png" alt="Logo" width="200">
            </div>
            <div class="menu">
                <ul>
                    <li>HOME</li>
                    <li>VINGADORES</li>
                    <li>VILOES</li>
                    <li>CONTATO</li>
                    <li>SOBRE</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="bannerinterno">
            <div class="banneresquerda">
                <div class="frase1">
                    Iniciativa Vingadores
                </div>
                <div class="frase2">
                    Se voce tem algum poder e quer estrelar </br> em um filme junte-se conosco para </br>combater o mal e brilhar nas telinhas.
                </div>
                <div class="frase3">
                    Clique aqui
                </div>
            </div>
            <div class="bannerdireita">
                <img src="imagemfrente.png" alt="Vingadores" width="800">
            </div>
        </div>
    </div>
    <div class="conteudo">
        <div class="conteudointerno">
            <div class="produtos">
                Nossos Herois!
            </div>
            <div class="fotos">
                <img src="gaviaoarqueiro.png" width="120"/>
                <img src="hulk.png" width="140"/>
                <img src="viuvanegra.png"width="130"/>
                <img src="homemferro.png"width="120"/>
                <img src="capitamarvel.png"width="80"/>
                <img src="capitaoamerica.png"width="140"/>
                <img src="thor.png"width="120"/>
            </div>
        </div>
    </div>
    <div class="rodape">
        <div class="rodapeinterno">Avengers</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
